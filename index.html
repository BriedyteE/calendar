<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giggle Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" media="screen" />
    <link rel="stylesheet" href="css/main.css" media="screen" />
  </head>
  <body>
    <header>
      <h1>Calendar</h1>
      <div class="week-grid-nav">
        <button class="today-btn plain-btn">Today</button>
        <div>
          <button class="week navigation-btn left">&lt;</button>
          <button class="week navigation-btn">&gt;</button>
        </div>
        <h2 class="date week-view"></h2>
      </div>
    </header>

    <main>
      <aside>
        <div class="month-grid-nav">
          <h2 class="date month-view"></h2>
          <div>
            <button class="month navigation-btn left">&lt;</button>
            <button class="month navigation-btn">&gt;</button>
          </div>
        </div>
        <div class="month-grid"></div>
      </aside>

      <div class="week-grid"></div>

      <div class="event-modal">
        <div class="modal-header">
          <button class="close">
            <img src="./assets/close-btn.svg" alt="Close" />
          </button>
        </div>
        <form>
          <input
            name="event-title"
            id="event-title"
            placeholder="Add title"
            class="event-title"
          />
          <div class="date">
            <input type="date" id="start" name="trip-start" class="full-date" />
          </div>
        </form>
      </div>
    </main>
  </body>

  <script type="module" src="js/calendar.js"></script>
</html>
