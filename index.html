<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giggle Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" media="screen" />
    <link rel="stylesheet" href="css/main.css" media="screen" />
  </head>
  <body>
    <header>
      <div>
        <button class="week navigation-btn">&lt;</button>
        <button class="week navigation-btn">&gt;</button>
      </div>
    </header>

    <main>
      <aside>
        <div>
          <button class="month navigation-btn left">&lt;</button>
          <button class="month navigation-btn">&gt;</button>
        </div>
        <div class="month-grid"></div>
      </aside>

      <div class="week-grid"></div>
    </main>
  </body>

  <script type="module" src="js/calendar.js"></script>
</html>
